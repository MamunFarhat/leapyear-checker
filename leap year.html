  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1720;
      --text:#e6eef6;
      --muted:#9fb0c7;
      --accent:#3ddc84;
      --danger:#ff6b6b;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    }

    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,#071423 0%, #135880 100%);
      font-family: 'Times New Roman', Times, serif;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:760px;
      margin:6vh auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border-radius:12px;
      padding:28px;
    }

    pre.banner{
      font-family: var(--mono);
      padding-left: 70%;
      font-size:16px;
      margin:0 0 18px 0;
      padding:12px 14px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      border-radius:8px;
      color:var(--text);
      line-height:1.35;
    }

    .form-row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:18px;
    }

    label{
      color:var(--muted);
      font-size:14px;
      min-width:92px;
    }

    input[type="number"]{
      flex:1;
      font-size:16px;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background: rgba(255,255,255,0.01);
      color:var(--text);
      font-family: var(--mono);
      outline:none;
      transition: box-shadow .12s, border-color .12s;
    }
    input[type="number"]:focus{
      border-color: rgba(61,220,132,0.18);
      box-shadow: 0 4px 18px rgba(61,220,132,0.06);
    }

    button{
      background: linear-gradient(180deg, var(--accent), #2fb36a);
      color:#022;
      border:none;
      padding:10px 14px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(45,170,102,0.12);
      transition: transform .06s ease, box-shadow .06s;
    }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:0.5; cursor:not-allowed; }

    pre.output{
      margin:18px 0 0 0;
      padding:12px 14px;
      border-radius:8px;
      background: rgba(0,0,0,0.25);
      color:var(--text);
      font-family: var(--mono);
      font-size:15px;
      white-space:pre-wrap;
    }

    .hint{
      color:var(--muted);
      font-size:13px;
      margin-top:8px;
    }

    .error{
      color:var(--danger);
      font-weight:600;
    }

    footer.promo{
      margin-top:18px;
      font-size:13px;
      color:var(--muted);
    }
    footer.promo a{ color:var(--accent); text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="container" role="main">
    <pre class="banner" id="banner">=====================
&gt;&gt;Leap-Year checker&lt;&lt;
=====================</pre>

    <div class="form-row" aria-label="input row">
      <label for="yearInput">Enter Year:</label>
      <input id="yearInput" type="number" inputmode="numeric" placeholder="e.g., 2024" />
      <button id="checkBtn" aria-label="Check Leap Year">Check</button>
    </div>

    <div class="hint" id="hint">Type a year (can't be negative) and press <kbd>Enter</kbd> or click <strong>Check</strong>.</div>

    <pre class="output" id="output" aria-live="polite"></pre>
  </div>

  <script>
    // Leap-year logic function matching the original C nested-ternary rule:
    // if (y % 400 == 0) -> leap
    // else if (y % 100 == 0) -> not leap
    // else if (y % 4 == 0) -> leap
    // else -> not leap
    function isLeap(year) {
      // Convert to integer (JS's % with negatives behaves consistently for our check).
      // Standard Gregorian leap-year rules apply.
      if (year % 400 === 0) return true;
      if (year % 100 === 0) return false;
      if (year % 4 === 0) return true;
      return false;
    }

    // DOM references
    const yearInput = document.getElementById('yearInput');
    const checkBtn = document.getElementById('checkBtn');
    const output = document.getElementById('output');
    const banner = document.getElementById('banner');

    // Print the initial banner (keeps same look). We already have it in HTML, but keep for convenience:
    function printBanner() {
      // The banner is already present; this is a no-op in case we later want to re-render.
      // Left intentionally for parity with the C program's prints.
    }

    // Show result string exactly like: "It's Leap-year." or "It's not Leap-year."
    function showResult(yearVal) {
      // Build output similar to a simple console run:
      // Header already shown; show "Enter Year: " and then the result.
      const enterLine = 'Enter Year: ' + yearVal;
      const leapStr = isLeap(yearVal) ? "It's Leap-year." : "It's not Leap-year.";
      output.textContent = enterLine + '\n\n' + leapStr;
    }

    // Validate input
    function parseYear(value) {
      // Allow leading/trailing spaces. Use Number to handle large/small ints; then check integerness.
      if (value === null || value === '') return null;
      // parse as integer base 10
      const n = Number(value);
      if (!Number.isFinite(n) || !Number.isInteger(n)) return NaN;
      // In C, %d reads into int; JS can handle large numbers, but we keep as integer.
      return n;
    }

    function handleCheck() {
      const raw = yearInput.value.trim();
      const parsed = parseYear(raw);
      if (parsed === null) {
        output.innerHTML = '<span class="error">No year entered. Please enter a valid integer year.</span>';
        return;
      }
      if (Number.isNaN(parsed)) {
        output.innerHTML = '<span class="error">Invalid input. Please enter a valid integer year (e.g., 2024).</span>';
        return;
      }

      showResult(parsed);
    }

    checkBtn.addEventListener('click', handleCheck);

    // Allow Enter key to trigger the check
    yearInput.addEventListener('keydown', function(e){
      if (e.key === 'Enter') {
        e.preventDefault();
        handleCheck();
      }
    });

    // Optional: prefill with current year for convenience
    yearInput.value = new Date().getFullYear();

    // Initial rendering
    printBanner();
    output.textContent = ''; // empty at start
  </script>
</body>
